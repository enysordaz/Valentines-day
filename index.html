<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="vstyle.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&display=swap" rel="stylesheet">  
    
</head>
<body>
    <div id="container">
        <div id="image-container"></div> <!-- Container for displaying images -->
        <div id="text-container">
            <div class="title">For my Husband, my Eternal companion and Love - Jacob</div>
            <div id="question">Will you be my valentine?</div> <!-- Question -->
            <div id="options">
                <button id="yes-button" onclick="selectOption('yes')">Yes</button> <!-- Yes button -->
                <button id="no-button" onclick="selectOption('maybe')">Maybe</button> <!-- No button -->
            </div>
        </div>
    </div>

</body>
</html>
